<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="carousel" data-carousel>
        <div class="pagination-dots"></div>
        <button class="carousel-button prev" data-carousel-btn="prev">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="carousel-button next" data-carousel-btn="next">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <ul class="slides">
          <li class="slide">
            <img
              src="./assets/1f17c313c19727405343f1f8ac0695b4.jpg"
              alt="Nature image"
            />
          </li>
          <li class="slide">
            <img
              src="./assets/8189df404c665bed98180f05da6494dd.jpg"
              alt="Nature image"
            />
          </li>
          <li class="slide active">
            <img
              src="./assets/hd-nature-phone-6fhfmsd4qq1sem64.jpg"
              alt="Nature image"
            />
          </li>
          <li class="slide">
            <img
              src="./assets/nature-phone-gru786336nspczhn.jpg"
              alt="Nature image"
            />
          </li>
          <li class="slide">
            <img
              src="./assets/Nature-phone-wallpaper-2.jpg"
              alt="Nature image"
            />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
